<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Acceso | Cat√°logo de Llantas</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* Fondo */
body{
  margin:0;
  height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  font-family:Arial, sans-serif;
  overflow:hidden;
  background: linear-gradient(120deg, #0f2027, #203a43, #000);
  animation: fondo 12s ease infinite;
}

@keyframes fondo{
  0%{filter:hue-rotate(0deg)}
  50%{filter:hue-rotate(20deg)}
  100%{filter:hue-rotate(0deg)}
}

/* Llanta PRO */
.llanta{
  position:absolute;
  bottom:25px;
  width:100px;
  height:100px;
  border-radius:50%;
  background:
    radial-gradient(circle at center, #111 0%, #333 35%, #000 70%);
  border:6px solid #222;
  box-shadow:
    inset 0 0 0 6px #555,
    inset 0 0 0 14px #222,
    0 10px 20px rgba(0,0,0,.6);
  animation: rodar 9s linear infinite;
}

/* Rayos */
.llanta::before{
  content:"";
  position:absolute;
  inset:18px;
  border-radius:50%;
  background:
    repeating-conic-gradient(
      #999 0deg 10deg,
      transparent 10deg 30deg
    );
}

/* Centro */
.llanta::after{
  content:"";
  position:absolute;
  inset:38px;
  border-radius:50%;
  background:#111;
  box-shadow: inset 0 0 0 4px #555;
}

@keyframes rodar{
  from{left:-120px; transform:rotate(0deg)}
  to{left:110%; transform:rotate(720deg)}
}

/* Login */
.login{
  position:relative;
  background:#fff;
  padding:30px;
  border-radius:16px;
  width:100%;
  max-width:340px;
  box-shadow:0 15px 30px rgba(0,0,0,.4);
  text-align:center;
  z-index:2;
}

.login h2{
  margin-bottom:20px;
  color:#111;
}

/* Inputs */
.field{
  position:relative;
  margin-bottom:12px;
}

input{
  width:100%;
  padding:12px 42px 12px 12px;
  border-radius:10px;
  border:1px solid #ccc;
  font-size:16px;
}

/* Ojo PRO */
.toggle{
  position:absolute;
  right:12px;
  top:50%;
  transform:translateY(-50%);
  cursor:pointer;
  font-size:18px;
  color:#555;
  user-select:none;
}

button{
  width:100%;
  padding:12px;
  margin-top:15px;
  border:none;
  border-radius:10px;
  background:#111;
  color:#fff;
  font-size:16px;
  cursor:pointer;
}

button:hover{
  background:#333;
}

.error{
  color:#c00;
  margin-top:10px;
  display:none;
}
</style>
</head>

<body>

<!-- Llanta -->
<div class="llanta"></div>

<div class="login">
  <h2>Acceso privado</h2>

  <div class="field">
    <input id="usuario" placeholder="Usuario">
  </div>

  <div class="field">
    <input id="clave" type="password" placeholder="Contrase√±a">
    <span class="toggle" onclick="verClave()">üëÅÔ∏è</span>
  </div>

  <button onclick="login()">Entrar</button>
  <div class="error" id="error">Datos incorrectos</div>
</div>

<script>
function verClave(){
  const c = document.getElementById("clave");
  c.type = c.type === "password" ? "text" : "password";
}

function login(){
  const u = document.getElementById("usuario").value;
  const p = document.getElementById("clave").value;

  if(u === "antonio" && p === "AZRefaccionesHM"){
    localStorage.setItem("login","ok");
    location.href="panel.html";
  }else{
    document.getElementById("error").style.display="block";
  }
}
</script>

</body>
</html>
