<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Acceso | Cat√°logo de Llantas</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* Fondo animado */
body{
  margin:0;
  height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  font-family:Arial, sans-serif;
  overflow:hidden;
  background: linear-gradient(-45deg, #0f2027, #203a43, #2c5364, #000);
  background-size: 400% 400%;
  animation: fondo 12s ease infinite;
}

@keyframes fondo {
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}

/* Llanta animada */
.llanta{
  position:absolute;
  bottom:20px;
  width:80px;
  height:80px;
  border:8px solid #111;
  border-radius:50%;
  box-shadow: inset 0 0 0 8px #555;
  animation: rodar 10s linear infinite;
}

@keyframes rodar{
  0%{left:-100px; transform:rotate(0deg)}
  100%{left:110%; transform:rotate(720deg)}
}

/* Caja login */
.login{
  position:relative;
  background: rgba(255,255,255,0.96);
  padding:30px;
  border-radius:15px;
  width:100%;
  max-width:320px;
  box-shadow:0 10px 25px rgba(0,0,0,.4);
  text-align:center;
  z-index:2;
}

.login h2{
  margin-bottom:20px;
  color:#111;
}

.input-group{
  position:relative;
}

input{
  width:100%;
  padding:12px;
  margin:8px 0;
  border-radius:8px;
  border:1px solid #ccc;
  font-size:16px;
}

/* Ojito */
.eye{
  position:absolute;
  right:10px;
  top:50%;
  transform:translateY(-50%);
  cursor:pointer;
  font-size:18px;
  color:#555;
}

button{
  width:100%;
  padding:12px;
  margin-top:15px;
  border:none;
  border-radius:8px;
  background:#111;
  color:white;
  font-size:16px;
  cursor:pointer;
}

button:hover{
  background:#333;
}

.error{
  color:red;
  margin-top:10px;
  display:none;
}
</style>
</head>

<body>

<!-- Llanta decorativa -->
<div class="llanta"></div>

<div class="login">
  <h2>Acceso privado</h2>

  <input id="usuario" placeholder="Usuario">

  <div class="input-group">
    <input id="clave" type="password" placeholder="Contrase√±a">
    <span class="eye" onclick="verClave()">üëÅÔ∏è</span>
  </div>

  <button onclick="login()">Entrar</button>

  <div class="error" id="error">Datos incorrectos</div>
</div>

<script>
function verClave(){
  const c = document.getElementById("clave");
  c.type = c.type === "password" ? "text" : "password";
}

function login(){
  const u = document.getElementById("usuario").value;
  const p = document.getElementById("clave").value;

  if(u === "antonio" && p === "AZRefaccionesHM"){
    localStorage.setItem("login","ok");
    window.location.href = "panel.html";
  }else{
    document.getElementById("error").style.display = "block";
  }
}
</script>

</body>
</html>
