<style>

body{

}

/* HEADER */
.header{

}

.menu{

  font-size:18px;
  font-weight:bold;
  cursor:pointer;
  transition:.3s;
  box-shadow:0 5px 12px rgba(0,0,0,.25);
}

.menu button:hover{
  transform:scale(1.05);
  background:linear-gradient(135deg,#000,#222);
}
</style>
</head>
