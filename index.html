<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Acceso | Cat√°logo de Llantas</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* RESET PROFESIONAL */
*{
  box-sizing:border-box;
  font-family: Arial, sans-serif;
}

/* FONDO ANIMADO */
body{
  margin:0;
  height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  background: linear-gradient(-45deg, #0f2027, #203a43, #2c5364, #111);
  background-size: 400% 400%;
  animation: fondo 12s ease infinite;
}

@keyframes fondo{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}

/* CAJA LOGIN */
.login{
  background:#fff;
  padding:32px;
  border-radius:20px;
  width:100%;
  max-width:360px;
  box-shadow:0 15px 35px rgba(0,0,0,.45);
  text-align:center;
}

.login h2{
  margin-bottom:25px;
  color:#111;
  font-size:24px;
}

/* GRUPO INPUT */
.field{
  position:relative;
  margin-bottom:15px;
}

/* INPUTS */
input{
  width:100%;
  padding:14px 46px 14px 16px;
  border-radius:14px;
  border:1px solid #ccc;
  font-size:16px;
  color:#333;              /* TEXTO QUE ESCRIBES */
  background:#f7f7f7;
  outline:none;
  transition:all .3s ease;
}

/* PLACEHOLDER */
input::placeholder{
  color:#9a9a9a;
}

/* EFECTO FOCUS */
input:focus{
  background:#fff;
  border-color:#111;
}

/* BOT√ìN OJO */
.toggle{
  position:absolute;
  right:14px;
  top:50%;
  transform:translateY(-50%);
  cursor:pointer;
  font-size:18px;
  color:#666;
  user-select:none;
}

/* BOT√ìN */
button{
  width:100%;
  padding:14px;
  margin-top:10px;
  border:none;
  border-radius:14px;
  background:#111;
  color:white;
  font-size:17px;
  cursor:pointer;
  transition:all .3s ease;
}

button:hover{
  background:#000;
  transform:scale(1.02);
}

/* ERROR */
.error{
  color:#d10000;
  margin-top:12px;
  display:none;
  font-size:14px;
}
</style>
</head>

<body>

<div class="login">
  <h2>Acceso privado</h2>

  <div class="field">
    <input id="usuario" placeholder="Usuario">
  </div>

  <div class="field">
    <input id="clave" type="password" placeholder="Contrase√±a">
    <span class="toggle" onclick="verClave()">üëÅ</span>
  </div>

  <button onclick="login()">Entrar</button>

  <div class="error" id="error">Datos incorrectos</div>
</div>

<script>
function verClave(){
  const input = document.getElementById("clave");
  input.type = input.type === "password" ? "text" : "password";
}

function login(){
  const u = document.getElementById("usuario").value;
  const p = document.getElementById("clave").value;

  if(u === "antonio" && p === "AZRefaccionesHM"){
    localStorage.setItem("login","ok");
    window.location.href = "panel.html";
  }else{
    document.getElementById("error").style.display = "block";
  }
}
</script>

</body>
</html>
